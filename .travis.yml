language: node_js
node_js:
  - 7.8.0
sudo: false
branches:
  only:
    - master
    - /^greenkeeper/.*$/
cache:
  directories:
    - node_modules
notifications:
  email:
    - markus.felten@gmx.de
before_install:
  - npm i -g npm@latest
before_script:
  - npm prune
  - npm install -g codecov
  - npm install coveralls
script:
  - npm run cover
after_script:
  - codecov
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
  - npm run docs
after_success:
  - git config --global user.name travis
  - git config --global user.email travis
  - git config --global push.default matching
  - git remote add upstream https://arlac77:${GH_TOKEN}@github.com/arlac77/named-conf.git
  - git fetch upstream
  - git add README.md
  - git commit -m "docs:sync"
  - git push --force upstream
  - npm run semantic-release
